<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>EE6 Gradle Practice</title>
</h:head>
<ui:debug hotkey="x" />
<h:body>
	<h1>EE6 Gradle Practice</h1>
	<h:outputText value="Press Ctrl+Shift+X to see JSF
			Debug Window"
		style="font-style: italic; display: block; margin-bottom: 20px;" />
	<h:form>
		<h:panelGrid>
			<h:link outcome="listBooks.xhtml" value="List Books" />
			<h:link outcome="newBook.xhtml" value="Create New Book" />
			<h:link outcome="toy.xhtml" value="Toys" />
			<h:link outcome="parent.xhtml" value="Parents" />
			<h:link outcome="child.xhtml" value="Children" />
			<h:outputLink value="/ee6-gradle-practice/rest/resttest/echo">RestTest > echo</h:outputLink>
			<h:commandButton value="Test Async Ejbs"
				title="Tests Ejbs called asynchronously"
				actionListener="#{indexController.asyncEjbButtonListener}" />
			<h:commandButton value="Test XA" title="Tests Extended Architecture"
				actionListener="#{indexController.xaTestListener}" />
			<h:commandButton value="Test CDI"
				title="Tests Context and Dependency Injection"
				actionListener="#{indexController.testCdiButtonListener}" />
			<h:commandButton value="Transaction Test"
				title="Tests transaction boundaries"
				actionListener="#{indexController.transactionTest}" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:panelGrid>
			<h:panelGroup>
				<h:inputText id="cdiEventInputText" requiredMessage="Required"
					required="true" value="#{indexController.cdiEventText}" />
				<h:commandButton value="Test CDI Event"
					title="Tests JavaEE's Observer/Obvervable pattern"
					actionListener="#{indexController.testCdiEventButtonListener}" />
				<h:message for="cdiEventInputText" style="color: red;" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
