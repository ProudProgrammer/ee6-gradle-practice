<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template/main_template.xhtml">
	<ui:define name="title">JSF Test</ui:define>
	<f:metadata>
		<f:event type="preRenderView" listener="#{jsfTestBacking.init}" />
	</f:metadata>
	<ui:define name="content">
		<h:form>
			<h:panelGrid>
				<h:messages />
				<h:panelGroup>
					<h:outputText value="FunnyConverter: " />
					<h:inputText value="#{jsfTestBacking.text}" />
				</h:panelGroup>
				<h:outputText value="#{jsfTestBacking.text}"
					converter="funnyConverter" />
				<h:panelGroup>
					<h:outputText value="ValidateBean(size must be between 2 and 3): " />
					<f:validateBean validationGroups="hu.gaborbalazs.practice.validation.group.JsfTestValidationGroup">
						<h:inputText value="#{jsfTestBacking.validatedText}" />
					</f:validateBean>
				</h:panelGroup>
				<h:commandButton value="Submit"
					actionListener="#{jsfTestBacking.submitListener}" >
						<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
